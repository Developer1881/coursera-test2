<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
<div ng-controller='NarrowItDownController as itemAdder'>


    <div class="form-group col-lg-4 col-md-6" >
      <input type="text"  ng-model="itemAdder.itemName" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button col-lg-4 col-md-6">
      <button class="btn btn-primary" ng-click="itemAdder.getCorrectItems();">Narrow It Down For Me!</button>
    </div>
<div class ="col-lg-12 col-md-8" >


    <ol>
      <li ng-repeat="item in itemAdder.foundItems ">
      THIS IS  {{ item.description }}
      </li>
    </ol>
    </div>
</div>


<div ng-controller='ShowController as showList'>
    <ol>
      <li ng-repeat="item in menu.items">
          {{ item.desctiption }}
        <button ng-click="showList.removeItem($index);">Remove Item</button>
      </li>
    </ol>
  </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
